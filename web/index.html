<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="gas_leak_detection">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Gas Guard</title>
  <link rel="manifest" href="manifest.json">
</head>

<body
  style="background-color: #0A0E21; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif;">
  <div id="error-container"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: red; padding: 20px; z-index: 9999; overflow: auto; white-space: pre-wrap; font-family: monospace; text-align: left;">
  </div>
  <script>
    // Global Error Handler
    function showError(msg) {
      document.getElementById('loading-indicator').style.display = 'none';
      var container = document.getElementById('error-container');
      container.style.display = 'block';
      container.innerText += "ERROR: " + msg + "\n\n";
    }

    window.onerror = function (message, source, lineno, colno, error) {
      showError(message + " (" + source + ":" + lineno + ")");
      return false;
    };

    window.addEventListener('unhandledrejection', function (event) {
      showError("Unhandled Rejection: " + event.reason);
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
